{% extends 'base.html'%} {% block content %}

<!-- Login Check-->
{% if 'username' in session %}

<!-- Page Title -->
<h4 class="center font">Editing Definitions</h4>
<div class="block-divider"></div>

<!-- Editing Definitions Form -->
<div class="container">
    <form action="{{ url_for('update_definition', term_id=term._id) }}" method="POST">
        <div class="row font">
            <div class="input-field">
                <select id="category" name="category_name" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    {% if cat.category_name == term.category_name%}
                    <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                    {% else %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label>Definition Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field font">
                <input id="name" name="name" type="text" class="validate font" value="{{term.name}}" required>
                <label for="name">Term</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field font">
                <textarea name="definition" id="definition"
                    class="materialize-textarea font" required>{{term.definition}}</textarea>
                <label for="definition">Term Definition</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light btn-red font" type="submit">Update Definition</button>
        </div>
    </form>
</div>

{% else %}

<!-- Message for users not logged in -->
<h4 class="center font">You Need to be logged in to view this page!</h4>

{% endif %}
{% endblock %}
