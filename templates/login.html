{% extends 'base.html'%} {% block content %}
<h4 class="center">Login or Register</h4>
<div class="block-divider"></div>
<div class="container">
    <form action="{{ url_for('login')}}" method="POST" class="font">
        <div class="row">
            <div class="input-field">
                <input id="username" name="username" type="text" class="validate font">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input id="password" name="password" type="text" class="validate font">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light btn-red" type="submit">Login</button>
        </div>
    </form>
    <div class="row">
        <h5 class="center">Don't have an account? <a href="{{url_for('register')}}" class="btn waves-effect waves-light btn-red">Sign up</a></h5>
    </div>
</div>
{% endblock %}
